<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Border Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        #content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            text-align: center;
        }


        p {
            padding: 10px;
            font-size: 18px;
        }
        label {
            display: block; /* Ensure each label is on a new line */
            margin-top: 10px; /* Add some top margin to the labels */
        }


        #color-input {
            width: 150px;
            padding: 5px;
        }

        #border-width {
            width: 50px;
            padding: 5px;
        }

        #apply-button {
            padding: 5px 10px;
            background-color: #0074d9;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Text and Border Color Control</h1>
        <p id="text-paragraph">Never gonna give you up
            Never gonna let you down
            Never gonna run around and desert you
            Never gonna make you cry
            Never gonna say goodbye
            Never gonna tell a lie and hurt you
            </p>
        <label for="color-input">RGB Color (e.g: 255, 0, 0):</label>
        <input type="text" id="color-input" placeholder="Enter RGB values">

        <label for="border-width">Border Width (in pixels):</label>
        <input type="number" id="border-width" placeholder="Enter border width">

        <button id="apply-button">Apply Changes</button>
    </div>

    <script>
        document.getElementById('apply-button').addEventListener('click', function () {
            const colorInput = document.getElementById('color-input').value;
            const borderWidth = document.getElementById('border-width').value;
            const paragraph = document.getElementById('text-paragraph');
    
            // Update text color
            paragraph.style.color = `rgb(${colorInput})`;
    
            // Update border width
            paragraph.style.border = `${borderWidth}px solid`;
    
        });
    </script>
    
</body>
</html>
