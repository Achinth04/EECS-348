<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
</head>
<body>
    <a href="index.html">Go to Homepage</a>
    <h1>Password Verification</h1>
    <p>Enter your password twice to verify them.</p>
    <input type="password" id="password1" placeholder="Enter your password"><br>
    <input type="password" id="password2" placeholder="Confirm your password"><br>
    <button onclick="verifyPasswords()">Verify Passwords</button>

    <script>
        function verifyPasswords() {
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;

            if (password1.length < 8) {
                alert("Password must be at least eight characters long.");
            } else if (password1 !== password2) {
                alert("Passwords do not match. Please try again.");
            } else {
                alert("Passwords match! You're good to go.");
            }
        }
    </script>
</body>
</html>
